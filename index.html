<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Random-Quote-Machine</title>
            <script src="https://kit.fontawesome.com/974bac5b8a.js" crossorigin="anonymous"></script>
            <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="style.css">
       
    </head>
    <body>
            <div id="wrapper">
                    <div id="quote-box">
                      <div class="quote-text">
                        <i class="fa fa-quote-left"> </i><span id="text"></span>
                      </div>
                      <div class="quote-author">
                        - <span id="author"></span>
                      </div>
                      <div class="buttons">
                        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                          <i class="fa fa-twitter"></i>
                        </a>
                        <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
                          <i class="fa fa-tumblr"></i>
                        </a>
                        <button class="button" id="new-quote">New quote</button>
                      </div>
                    </div>
        <script src="index.js"></script>
    </body>
</html>
